<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Sliders</title>
	<link rel="stylesheet" href="css/style-mod.css">
	<link rel="shortcut icon" href="https://aomine1745.github.io/ico/aomine.ico">
</head>
<body>
	
	<div class="slider">

		<input type="radio" id="slide-1" name="slides" checked>
		<input type="radio" id="slide-2" name="slides">
		<input type="radio" id="slide-3" name="slides">
		<input type="radio" id="slide-4" name="slides">

		<div class="controllers">
			<label for="slide-1" class="controllers-btn">Imagen1</label>
			<label for="slide-2" class="controllers-btn">Imagen2</label>
			<label for="slide-3" class="controllers-btn">Imagen3</label>
			<label for="slide-4" class="controllers-btn">Imagen4</label>
		</div>
		
		<section class="slide slide-1">
			<h2 class="slide-title">Titulo Número 1</h2>
		</section>
		
		<section class="slide slide-2">
			<h2 class="slide-title">Titulo Número 2</h2>
		</section>
		
		<section class="slide slide-3">
			<h2 class="slide-title">Titulo Número 3</h2>
		</section>
		
		<section class="slide slide-4">
			<h2 class="slide-title">Titulo Número 4</h2>
		</section>

	</div>

</body>
</html>
